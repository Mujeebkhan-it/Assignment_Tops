<!-- Create Registration form using HTML, CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<style>
    body 
    {
        background-color: aqua;
    }
    form
    {
        margin-top: 5rem;
    }
    h1
    {
        margin-top: 2rem;
    }
</style>

<body>
    <center>
        <h1><i><u>Registeration Form</u></i></h1>
        <form action="" class="form">
            <p>First Name : <input type="text" placeholder="Enter your First Name"></p>
            <p>Last Name : <input type="text" placeholder="Enter your Last Name"></p>
            <p>Password : <input type="password"></p>
            <p>Email : <input type="email" placeholder="Enter your Email"></p>
            <p>Contact : <input type="tel" placeholder="Enter your Number"></p>
            <p>Members : <input type="number" placeholder="Members"></p>
            <p>DOB : <input type="date"></p>
            <p>Gender : <input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</p>
            Address : <textarea name="" id="" rows="2" cols="20"></textarea><br>
            <p><input type="checkbox">*Terms & Condition applied</p>
            <p>Refresh <input type="reset"></p>
            <input type="submit">
        </form>
    </center>
</body>
</html>
